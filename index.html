<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

<div class="calculator">

    <div id="title">
        <h1>Calculator</h1>
    </div>

    <input type="text" class="display" value="0" disabled />
  
    <div class="calculator-keys">
  
      <button type="button" id="allclearbtn" class="all-clear" value="all-clear">AC</button>
      <button type="button" id="backspacebtn" class="backspace" value="backspace">âŒ« </button>
      <button type="button" id="+-btn" class="+-" value="+-">+/-</button>
      <button type="button" id="+btn" class="operator" value="+">+</button>

      <button type="button" id="7btn" class="numbers" value="7">7</button>
      <button type="button" id="8btn" class="numbers" value="8">8</button>
      <button type="button" id="9btn" class="numbers" value="9">9</button>
      <button type="button" id="-btn" class="operator" value="-">-</button>

      <button type="button" id="4btn" class="numbers" value="4">4</button>
      <button type="button" id="5btn" class="numbers" value="5">5</button>
      <button type="button" id="6btn" class="numbers" value="6">6</button>
      <button type="button" id="/btn" class="operator" value="/">&divide;</button>
  
  
      <button type="button" id="1btn" class="numbers" value="1">1</button>
      <button type="button" id="2btn" class="numbers" value="2">2</button>
      <button type="button" id="3btn" class="numbers" value="3">3</button>
      <button type="button" id="*btn" class="operator" value="*">&times;</button>
  
      <button type="button" id="zerobtn" class="zero" class="zero" value="0">0</button>
      <button type="button" id="decimalbtn" class="decimal" value=".">.</button>
      <button type="button" id="equalsignbtn" class="equal-sign" value="=">=</button>
  
    </div>
</div>
    <script src="scripts.js">
    </script>
</body>
</html>
