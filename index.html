<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

<div class="calculator">

    <div id="title">
        <h1>Calculator</h1>
    </div>

    <input type="text" class="display" value="0" disabled />
  
    <div class="calculator-keys">
  
      <button id="allclearbtn" data-op="clear" class="all-clear" value="all-clear">AC</button>
      <button id="backspacebtn" data-op="backspace" class="backspace" value="backspace">âŒ« </button>
      <button id="+-btn" data-op="neg" class="+-" value="+-">+/-</button>
      <button id="+btn" class="operator" value="+">+</button>

      <button id="7btn" class="numbers" value="7">7</button>
      <button id="8btn" class="numbers" value="8">8</button>
      <button id="9btn" class="numbers" value="9">9</button>
      <button id="-btn" data-op="subtract" class="operator" value="-">-</button>

      <button id="4btn" class="numbers" value="4">4</button>
      <button id="5btn" class="numbers" value="5">5</button>
      <button id="6btn" class="numbers" value="6">6</button>
      <button id="/btn" data-op="divide" class="operator" value="/">&divide;</button>
  
  
      <button id="1btn" class="numbers" value="1">1</button>
      <button id="2btn" class="numbers" value="2">2</button>
      <button id="3btn" class="numbers" value="3">3</button>
      <button id="*btn" data-op="multiply" class="operator" value="*">&times;</button>
  
      <button id="zerobtn" class="zero" value="0">0</button>
      <button id="decimalbtn" data-op="decimal" class="decimal" value=".">.</button>
      <button id="equalsignbtn" data-op="equals" class="equal-sign" value="=">=</button>
  
    </div>
</div>
    <script src="script.js">
    </script>
</body>
</html>
